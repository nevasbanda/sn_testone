{% extends 'base.html' %}

{% block content %}
    <h3>Update School</h3>
    <div class="container m-5">
        <form class="row" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" name="submit" value="Update School" >
        </form>
    </div>
{% endblock %}
